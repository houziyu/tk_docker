<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,mininum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>DataRangePicker使用范例</title>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="daterangepicker.css" />
	</head>

	<body>
		<div class="box">
			<input type="text" id="demo" placeholder="点击选择时间" style="width: 300px;" />
		</div>
	</body>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="moment.min.js"></script>
	<script type="text/javascript" src="daterangepicker.js"></script>

	<script>
		//汉化的配置
		var locale = {
			"format": 'YYYY-MM-DD',
			"separator": " - ", //时间显示格式
			"applyLabel": "确定",
			"cancelLabel": "取消",
			"fromLabel": "起始时间",
			"toLabel": "结束时间'",
			"customRangeLabel": "自定义",
			"weekLabel": "W",
			"daysOfWeek": ["日", "一", "二", "三", "四", "五", "六"],
			"monthNames": ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
			"firstDay": 1
		};

		$('#demo').daterangepicker({
			"locale": locale,
			"ranges": {
				'今日': [moment().startOf('day'), moment()],
				'昨日': [moment().subtract('days', 1).startOf('day'), moment().subtract('days', 1).endOf('day')],
				'最近7日': [moment().subtract('days', 6), moment()],
				'最近30日': [moment().subtract('days', 29), moment()],
				'本月': [moment().startOf("month"), moment().endOf("month")],
				'上个月': [moment().subtract(1, "month").startOf("month"), moment().subtract(1, "month").endOf("month")]
			},
			"opens": "right",//选择窗口显示的位置
			"timePicker": false,
			"timePickerIncrement": 60,

		})
	</script>

</html>
